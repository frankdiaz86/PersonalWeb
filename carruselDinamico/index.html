<!DOCTYPE html>
<html lang="es">
<head>
    <title>Carrusel</title>
    <!-- include libraries(jQuery, bootstrap) -->
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<body>
    <div class="content">
        <!-- Grid row -->
        <div class="row">
            <!-- Grid column -->
            <div class="col-lg-4 col-md-12 mb-4">
            <!--Modal: Name-->
            <div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                <!--Content-->
                <div class="modal-content">
                    <!--Body-->
                    <div class="modal-body mb-0 p-0"></div>
                    <!--Footer-->
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-outline-primary btn-rounded btn-md ml-4" data-dismiss="modal">Close</button>
                    </div>
                </div>
                <!--/.Content-->
        
                </div>
            </div>
            <!--Modal: Name-->
            <a>
                <img class="img-fluid z-depth-1 clientes" src="https://mdbootstrap.com/img/screens/yt/screen-video-1.jpg" alt="video" data-cliente="cliente1">
            </a>
        </div>
        <!-- Grid column -->
        
        <!-- Grid column -->
        <div class="col-lg-4 col-md-6 mb-4">
            <!--Modal: Name-->
            <div class="modal fade" id="modal6" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
        
                <!--Content-->
                <div class="modal-content">
        
                    <!--Body-->
                    <div class="modal-body mb-0 p-0">
                        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img class="d-block w-100" src="./assets/img/img-1.jpg" alt="First slide">
                              </div>
                              <div class="carousel-item">
                                <img class="d-block w-100" src="./assets/img/img-2.jpg" alt="Second slide">
                              </div>
                              <div class="carousel-item">
                                <img class="d-block w-100" src="./assets/img/img-3.jpg" alt="Third slide">
                              </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                    <!--Footer-->
                    <div class="modal-footer justify-content-center">                   
                        <button type="button" class="btn btn-outline-primary btn-rounded btn-md ml-4" data-dismiss="modal">Close</button>
                    </div>
                </div>
                <!--/.Content-->
        
                </div>
            </div>
            <!--Modal: Name-->
            <a>
                <img class="img-fluid z-depth-1" src="https://mdbootstrap.com/img/screens/yt/screen-video-2.jpg" alt="video"
                data-toggle="modal" data-target="#modal6">
            </a>
            </div>
            <!-- Grid column -->
        
            <!-- Grid column -->
            <div class="col-lg-4 col-md-6 mb-4">
        
            <!--Modal: Name-->
            <div class="modal fade" id="modal4" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
        
                <!--Content-->
                <div class="modal-content">
        
                    <!--Body-->
                    <div class="modal-body mb-0 p-0">
        
                    <div class="embed-responsive embed-responsive-16by9 z-depth-1-half">
                        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/vlDzYIIOYmM"
                        allowfullscreen></iframe>
                    </div>
        
                    </div>
        
                    <!--Footer-->
                    <div class="modal-footer justify-content-center">
                    <span class="mr-4">Spread the word!</span>
                    <a type="button" class="btn-floating btn-sm btn-fb"><i class="fab fa-facebook-f"></i></a>
                    <!--Twitter-->
                    <a type="button" class="btn-floating btn-sm btn-tw"><i class="fab fa-twitter"></i></a>
                    <!--Google +-->
                    <a type="button" class="btn-floating btn-sm btn-gplus"><i class="fab fa-google-plus-g"></i></a>
                    <!--Linkedin-->
                    <a type="button" class="btn-floating btn-sm btn-ins"><i class="fab fa-linkedin-in"></i></a>
        
                    <button type="button" class="btn btn-outline-primary btn-rounded btn-md ml-4" data-dismiss="modal">Close</button>
        
                    </div>
        
                </div>
                <!--/.Content-->
        
                </div>
            </div>
            <!--Modal: Name-->
        
            <a><img class="img-fluid z-depth-1" src="https://mdbootstrap.com/img/screens/yt/screen-video-3.jpg" alt="video"
                data-toggle="modal" data-target="#modal4"></a>
        
            </div>
            <!-- Grid column -->
        
        </div>
        <!-- Grid row -->
    </div>
<script src="./assets/js/jquery.js"></script>
<script src="./assets/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./assets/js/scripts.js"></script>
</body>
</html>
